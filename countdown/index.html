<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Count down</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class='title'>Wedding of <br> David & Chaya</h1>
    <ul class='list'>
      <li><span class='time' id="days">0</span>Days</li>
      <li><span class='time' id="hours">0</span>Hours</li>
      <li><span class='time' id="minutes">0</span>Minutes</li>
      <li><span class='time' id="seconds">0</span>Seconds</li>
    </ul>
    <div class="animo">
      <div class="block block-1"></div>
      <div class="block block-2"></div>
      <div class="block block-3"></div>
      <div class="block block-4"></div>
      <div class="block block-5"></div>
      <div class="block block-6"></div>
    </div>
    <h1 class='title-2'>With joy & gratitude to Hashem</h1>
  </div>
  <script src='script.js'></script>
</body>
</html>
