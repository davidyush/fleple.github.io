<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monty</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1 class='title'>Monty Hall paradox simulator</h1>
    <table>
      <thead>
        <tr>
          <th>Changed</th>
          <th>Count</th>
          <th>Wins</th>
          <th>Loses</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Yes</td>
          <td class='yes-count'>0</td>
          <td class='yes-wins'>0</td>
          <td class='yes-loses'>0</td>
        </tr>
        <tr>
          <td>No</td>
          <td class='no-count'>0</td>
          <td class='no-wins'>0</td>
          <td class='no-loses'>0</td>
        </tr>
      </tbody>
    </table>
    <div class="doors"></div>
  </div>
  <script src='script.js'></script>
</body>
</html>
